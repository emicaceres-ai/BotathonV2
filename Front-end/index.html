<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teletón Voluntarios MVP</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❤️</text></svg>" />
    <script>
      // Desregistrar service workers en desarrollo
      if ('serviceWorker' in navigator && window.location.hostname === 'localhost') {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister().then(function(success) {
              if (success) {
                console.log('Service Worker desregistrado para desarrollo');
              }
            });
          }
        });
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=OpenDyslexic:wght@400;700&display=swap" rel="stylesheet">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Bloquear completamente BluePrism plugin en producción
      (function() {
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          // Prevenir que BluePrism se cargue o interfiera
          Object.defineProperty(window, 'bluePrismPlugin', {
            value: undefined,
            writable: false,
            configurable: false,
            enumerable: false
          });
          
          // Bloquear cualquier script que intente cargar bluePrismPlugin
          const originalCreateElement = document.createElement;
          document.createElement = function(tagName, options) {
            const element = originalCreateElement.call(this, tagName, options);
            if (tagName === 'script' && element.src && element.src.includes('bluePrism')) {
              element.remove();
              return document.createElement('div');
            }
            return element;
          };
        }
      })();
    </script>
  </body>
</html>

    <style>
        /* Custom High Contrast Utilities */
        .high-contrast {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-highlight: #ffff00; /* Yellow for high visibility */
            --accent: #00ffff; /* Cyan for actions */
            --border: #ffffff;
        }
        
        .high-contrast .bg-white { background-color: var(--bg-secondary) !important; color: var(--text-primary) !important; }
        .high-contrast .bg-gray-50 { background-color: var(--bg-primary) !important; }
        .high-contrast .bg-gray-100 { background-color: var(--bg-secondary) !important; }
        .high-contrast .text-gray-900 { color: var(--text-primary) !important; }
        .high-contrast .text-gray-600 { color: #dddddd !important; }
        .high-contrast .text-gray-500 { color: #cccccc !important; }
        .high-contrast .border-gray-200 { border-color: var(--border) !important; border-width: 2px !important; }
        
        /* Specific overrides for accessibility */
        .high-contrast button { border: 2px solid white !important; }
        .high-contrast .hc-text-yellow { color: var(--text-highlight) !important; }
    </style>
